<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Court Data Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 40px;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 700px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        select, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .submit-btn {
            margin-top: 20px;
            background-color: #f59e0b;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #d97706;
        }

        .log-table {
            margin-top: 30px;
            width: 100%;
            border-collapse: collapse;
        }

        .log-table th, .log-table td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        .log-table th {
            background-color: #fbbf24;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Court Data Fetcher</h1>
        <form action="/result" method="POST">
            <label for="case_type">Case Type:</label>
            <select name="case_type" id="case_type" required>
                <option value="" disabled selected>Select Case Type</option>
                {% for option in case_types %}
                    <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
            </select>

            <label for="case_number">Case Number:</label>
            <input type="number" name="case_number" id="case_number" required>

            <label for="year">Year:</label>
            <select name="year" id="year" required>
                <option value="">Select Year</option>
                {% for y in range(2025, 2000, -1) %}
                    <option value="{{ y }}">{{ y }}</option>
                {% endfor %}
            </select>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
