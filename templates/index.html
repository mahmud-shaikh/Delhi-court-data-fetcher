<!DOCTYPE html>
<html>
<head>
  <title>Court Data Fetcher</title>
</head>
<body>
  <h2>Enter Case Details</h2>
  <form action="/result" method="post">
    <label>Case Type:</label>
    <input type="text" name="case_type" required><br><br>
    
    <label>Case Number:</label>
    <input type="text" name="case_number" required><br><br>
    
    <label>Filing Year:</label>
    <input type="text" name="year" required><br><br>
    
    <button type="submit">Fetch Case</button>
  </form>
</body>
</html>
